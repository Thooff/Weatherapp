<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style/scr.css" rel="stylesheet" type="text/css" />
    <title>Weather App ☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-3"><p class="emoji">🌧</p></div>
            <div class="col-2" style="width: 10%">
              <p class="degrees-element" id="temperature">3</p>
            </div>
            <div class="col-2">
              <span class="degress-sign" id="sign">
                <a href="#" class="celsius" id="celsius-link">°C </a> |
                <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-2">
              <p class="details" id="details">
                Precipitation:
                <a href="#" class="Precipitation" id="precipitation-element"
                  >59
                </a>
                %
                <br />
                Humidity:
                <a href="#" class="Humidity" id="humidity-element">84</a>%
                <br />
                Wind: <a href="#" class="Wind" id="Wind-element">6</a> m/s
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h1 id="area"></h1>
          <h2></h2>
          <h3 id="temperature-description">Cloudy</h3>
        </div>
      </div>
      <div class="specification">
        <div class="col-4 Temperature">Temperature</div>
        <div class="col-4 Precipitation">Precipitation</div>
        <div class="col-4 Air">Current of air</div>
      </div>
      <br />
      <div class="days">
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
        <div class="col">Sunday</div>
        <div class="col">Monday</div>
      </div>

      <br />
      <div class="colums">
        <div class="row-1">
          <div class="col">🌧</div>
          <div class="col">🌦</div>
          <div class="col">🌦</div>
          <div class="col">🌦</div>
          <div class="col">🌧</div>
        </div>

        <div class="row-2">
          <div class="col-2">4°|</div>
          <div class="col-2">3°|</div>
          <div class="col-2">3°|</div>
          <div class="col-2">2°|</div>
          <div class="col-2">3°|</div>
        </div>
        <div class="row-3">
          <div class="col-2">1°</div>
          <div class="col-2">0°</div>
          <div class="col-2">-1°</div>
          <div class="col-2">0°</div>
          <div class="col-2">-1°</div>
        </div>
      </div>
      <br />
      <br />
      <form id="search-button">
        <input
          type="searchButton"
          id="city-input"
          placeholder="Search for your city...."
        />
        <input type="submit" value="Search" />
      </form>
    </div>
    <br />
    <br />
    <a
      href="https://github.com/Thooff/Weatherapp"
      target="_blank"
      class="github-link"
    >
      Follow me on Github
    </a>
    <br /><br />
    <script src="style/script.js"></script>
  </body>
</html>
